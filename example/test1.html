<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="../build/viz_diseases.css" type="text/css"/>
    <script src="https://d3js.org/d3.v3.js"></script>
    <script src="../build/viz_diseases.js"></script>
</head>

<body>
    <select name="score" id="changeScore">
        <option value="jaccard">Jaccard</option>
        <option value="euclidean">Euclidean</option>
    </select>
    <select name="types" id="changeType">
        <option value="">All</option>
        <option value="shared-targets">Shared targets</option>
        <option value="shared-phenotypes">Shared phenotypes</option>
    </select>
    <div id="mydiv"></div>

    <script>
    var v = vis()
        .disease("EFO_0003767")
        .size(800)
        .on("click", function (d) {
        console.log(d);
    });

    v(document.getElementById("mydiv"));

    d3.select("#changeType")
        .on("change", function () {
            console.log(this.value);
            v.filter_type(this.value);
        });

    d3.select("#changeScore")
        .on("change", function () {
            console.log(this.value);
            v.score(this.value);
            v.update();
            //v.filter_type(this.value);
        })


    // setTimeout(function () {
    //     v.filter_type("shared-phenotype");
    // }, 1000);
    //
    // setTimeout(function () {
    //     v.filter_type(null);
    // }, 2000);

    </script>
</body>
